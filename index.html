<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
			rel="stylesheet"
		/>

		<title>Frontend Mentor | Rock, Paper, Scissors</title>
		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/styles.css" />
	</head>

	<body>
		<header>
			<div class="container">
				<div class="heading">
					<img src="images/logo.svg" alt="" class="logo" />
					<div class="scorecard">
						<span class="title">Score</span>
						<span class="score">12</span>
					</div>
				</div>
			</div>
		</header>
		<main>
			<div class="game-container step-3">
				<div class="container">
					<div class="choices-container">
						<img class="triangle" src="images/bg-triangle.svg" alt="" />
						<div class="choice-container paper">
							<div class="choice">
								<div class="choice-icon"></div>
							</div>
						</div>
						<div class="choice-container scissors">
							<div class="choice">
								<div class="choice-icon"></div>
							</div>
						</div>
						<div class="choice-container rock">
							<div class="choice">
								<div class="choice-icon"></div>
							</div>
						</div>
					</div>
					<div class="shoot">
						<div class="p1">
							<div class="choice-container paper">
								<div class="choice">
									<div class="choice-icon"></div>
								</div>
							</div>
							<span class="shoot-title">You Picked</span>
						</div>
						<div class="computer win">
							<div class="choice-container scissors">
								<div class="choice">
									<div class="choice-icon"></div>
								</div>
							</div>
							<span class="shoot-title">The House Picked</span>
						</div>
					</div>
					<div class="results">
						<span class="outcome">You Win</span>
						<button class="btn restart">Play Again</button>
					</div>
				</div>
			</div>
			<button class="btn rules">Rules</button>
		</main>

		<script src="js/index.js"></script>
	</body>
</html>
